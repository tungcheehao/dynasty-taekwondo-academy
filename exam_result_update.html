<body>
  <h2>ğŸ“Š è€ƒè¯•æˆç»©æ›´æ–° / Update Exam Results</h2>

  <div class="center">
    <label for="examSelect">é€‰æ‹©è€ƒè¯•é¡¹ç›® / Select Exam:</label>
    <select id="examSelect">
      <option value="">-- è¯·é€‰æ‹© --</option>

  <form id="resultForm">
    <table id="resultsTable">
      <thead>
        <tr>
          <th>å­¦ç”Ÿèº«ä»½è¯å· / NRIC</th>
          <th>å­¦ç”Ÿå§“å</th>
          <th>æˆç»© / Result</th>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      // æ›¿æ¢ä¸ºä½ çš„ Firebase é…ç½®
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const examSelect = document.getElementById("examSelect");
    const resultForm = document.getElementById("resultForm");
    const resultsTableBody = document.querySelector("#resultsTable tbody");

    function loadExamOptions() {
      db.collection("events").where("type", "==", "exam").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const opt = document.createElement("option");
          opt.value = doc.id;
          opt.textContent = `${data.title} (${data.date})`;
          examSelect.appendChild(opt);
        });
      });
    }

    function loadRegisteredStudents(examId) {
      resultsTableBody.innerHTML = "<tr><td colspan='4'>åŠ è½½ä¸­...</td></tr>";
      db.collection("event_registrations").where("eventId", "==", examId).get().then(snapshot => {
        resultsTableBody.innerHTML = "";
        if (snapshot.empty) {
          resultsTableBody.innerHTML = "<tr><td colspan='4'>æ— æŠ¥åå­¦ç”Ÿ</td></tr>";
          return;
        }

        snapshot.forEach(doc => {
          const regData = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${regData.studentNric}</td>
            <td>${regData.studentName || "-"}</td>
            <td>
              <select class="resultSelect" data-nric="${regData.studentNric}">
                <option value="">--</option>
                <option value="Pass">Pass</option>
                <option value="Fail">Fail</option>
                <option value="No Show">No Show</option>
              </select>
            </td>
            <td><input type="text" class="examinerInput" data-nric="${regData.studentNric}" placeholder="è€ƒå®˜ / Examiner"></td>
          `;
          resultsTableBody.appendChild(row);
        });
      });
    }

    examSelect.addEventListener("change", () => {
      const examId = examSelect.value;
      if (examId) {
        loadRegisteredStudents(examId);
      } else {
        resultsTableBody.innerHTML = "";
      }
    });

    resultForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const examId = examSelect.value;
      if (!examId) {
        alert("è¯·é€‰æ‹©ä¸€ä¸ªè€ƒè¯•é¡¹ç›®");
        return;
      }

      const rows = resultsTableBody.querySelectorAll("tr");
      const batch = db.batch();

      rows.forEach(row => {
        const nric = row.querySelector(".resultSelect").dataset.nric;
        const result = row.querySelector(".resultSelect").value;
        const examiner = row.querySelector(".examinerInput").value.trim();

        const docRef = db.collection("exam_results").doc(`${examId}_${nric}`);
        batch.set(docRef, {
          examId,
          studentNric: nric,
          result,
          examiner,
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      });

      batch.commit().then(() => {
        alert("è€ƒè¯•æˆç»©å·²ä¿å­˜ï¼");
      }).catch(err => {
        console.error("ä¿å­˜å¤±è´¥", err);
        alert("ä¿å­˜å¤±è´¥ï¼š" + err.message);
      });
    });

    loadExamOptions();
  </script>
