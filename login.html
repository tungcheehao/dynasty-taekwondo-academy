<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>登录 - Dynasty Taekwondo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f9f9;
      color: #222;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }
    h2 {
      color: #003049;
    }
    input {
      padding: 10px;
      width: 90%;
      max-width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #005f73;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0a9396;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #0077b6;
      text-decoration: none;
      font-size: 15px;
    }
    .nav-links {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>🔐 登录</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="电子邮箱" required><br><br>
    <input type="password" id="password" placeholder="密码" required><br><br>
    <button type="submit">登录</button>
  </form>

  <div class="nav-links">
    <a href="forgot.html">忘记密码？</a> |
    <a href="index.html">🏠 回首页</a>
  </div>

  <p style="margin-top: 30px;">还没有账号？<a href="register.html">注册</a></p>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="auth.js"></script>
</body>
</html>
