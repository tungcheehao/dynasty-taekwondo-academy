<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>学生导师分配 - Dynasty Taekwondo</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f9f9;
      padding: 20px;
      color: #222;
    }
    h2 {
      text-align: center;
      color: #003049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #005f73;
      color: white;
    }
    select {
      padding: 8px;
      font-size: 14px;
    }
    button {
      padding: 6px 12px;
      font-size: 14px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #023e8a;
    }
  </style>
</head>
<body>
  <h2>👨‍🏫 学生导师分配 / Student-Coach Assignment</h2>

  <table id="assignmentTable">
    <thead>
      <tr>
        <th>学生姓名 / Student Name</th>
        <th>身份证号码 / IC No</th>
        <th>当前教练 / Current Coach</th>
        <th>更改教练 / Reassign</th>
      </tr>
    </thead>
    <tbody>
      <!-- JavaScript will populate this -->
    </tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="auth.js"></script>
  <script>
    const db = firebase.firestore();
    const tableBody = document.querySelector("#assignmentTable tbody");

    const coachList = [
      "未分配",
      "Coach Lee",
      "Coach Tan",
      "Coach Lim",
      "Coach Wong"
    ];

    function loadAssignments() {
      tableBody.innerHTML = "";
      db.collection("members").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const currentCoach = data.coach || "未分配";
          const row = document.createElement("tr");

          const coachOptions = coachList.map(c => {
            return `<option value="${c}" ${c === currentCoach ? "selected" : ""}>${c}</option>`;
          }).join("");

          row.innerHTML = `
            <td>${data.name || "-"}</td>
            <td>${data.ic || "-"}</td>
            <td>${currentCoach}</td>
            <td>
              <select onchange="updateCoach('${doc.id}', this.value)">
                ${coachOptions}
              </select>
            </td>
          `;
          tableBody.appendChild(row);
        });
      });
    }

    function updateCoach(uid, coachName) {
      db.collection("members").doc(uid).update({
        coach: coachName
      }).then(() => {
        loadAssignments();
      });
    }

    loadAssignments();
  </script>
</body>
</html>
