<body>
  <h2>ğŸ“„ è€ƒè¯•æˆç»©æŸ¥è¯¢ / Exam Result Viewer</h2>

  <div class="center">
    <label for="examSelect">é€‰æ‹©è€ƒè¯•é¡¹ç›® / Select Exam:</label>
    <select id="examSelect">
      <option value="">-- è¯·é€‰æ‹© --</option>
    </select>
  </div>

  <table id="resultTable" style="display: none;">
    <thead>
      <tr>
        <th>å­¦ç”Ÿå§“å</th>
        <th>èº«ä»½è¯å·</th>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      // æ›¿æ¢ä¸ºä½ çš„ Firebase é…ç½®
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const examSelect = document.getElementById("examSelect");
    const resultTable = document.getElementById("resultTable");
    const resultTbody = resultTable.querySelector("tbody");

    function loadExamOptions() {
      db.collection("events").where("type", "==", "exam").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const opt = document.createElement("option");
          opt.value = doc.id;
          opt.textContent = `${data.title} (${data.date})`;
          examSelect.appendChild(opt);
        });
      });
    }

    function loadResults(examId) {
      db.collection("exam_results").where("examId", "==", examId).get().then(snapshot => {
        resultTbody.innerHTML = "";
        if (snapshot.empty) {
          resultTbody.innerHTML = "<tr><td colspan='4'>æ— æˆç»©è®°å½•</td></tr>";
          resultTable.style.display = "table";
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.studentName || "-"}</td>
            <td>${data.studentNric}</td>
            <td>${data.result || "-"}</td>
            <td>${data.examiner || "-"}</td>
          `;
          resultTbody.appendChild(row);
        });
        resultTable.style.display = "table";
      });
    }

    examSelect.addEventListener("change", () => {
      const examId = examSelect.value;
      if (examId) {
        loadResults(examId);
      } else {
        resultTable.style.display = "none";
        resultTbody.innerHTML = "";
      }
    });

    loadExamOptions();
  </script>
