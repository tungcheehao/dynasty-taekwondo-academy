    firebase.initializeApp(firebaseConfig);

    function loadAudits() {
      db.collection("audit_logs").orderBy("time", "desc").limit(100).get().then(snapshot => {
        auditData = snapshot.docs.map(doc => doc.data());
        populateActionFilter(auditData);
        displayAudits(auditData);
      });
    }

    function populateActionFilter(data) {
      const actions = new Set(data.map(a => a.actionType));
      const filter = document.getElementById("actionFilter");
      actions.forEach(action => {
        const opt = document.createElement("option");
        opt.value = action;
        opt.textContent = action;
        filter.appendChild(opt);
      });
    }

    function displayAudits(data) {
      const container = document.getElementById("auditList");
      container.innerHTML = "";
      if (data.length === 0) {
        container.innerHTML = "âš ï¸ æ²¡æœ‰è®°å½•";
        return;
      }

      data.forEach(entry => {
        const timeStr = entry.time?.toDate().toLocaleString() || "(æ— æ—¶é—´)";
        container.innerHTML += `
          <div class="audit-entry">

    }

    function filterAudits() {
      const selected = document.getElementById("actionFilter").value;
      const filtered = selected === "all" ? auditData : auditData.filter(log => log.actionType === selected);
      displayAudits(filtered);
    }
  </script>
