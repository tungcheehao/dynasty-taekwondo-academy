<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>æ•™ç»ƒæ—¥å¿— - Dynasty Taekwondo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #003049;
    }
    .log-form, .log-container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #005f73;
      color: white;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0a9396;
    }
    .log-entry {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .log-entry h4 {
      margin: 0;
      color: #222;
    }
    .log-entry p {
      margin: 5px 0;
      color: #444;
    }
    .media {
      max-width: 100%;
      margin-top: 10px;
    }
    .comment-box {
      margin-top: 15px;
    }
    .comment {
      font-size: 14px;
      margin-top: 5px;
      padding-left: 10px;
      border-left: 3px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>ğŸ“˜ æ•™ç»ƒæ—¥å¿— / Coach's Log</h2>

  <div class="log-form">
    <h3>âœï¸ å‘å¸ƒæ–°æ—¥å¿— / New Log Entry</h3>
    <input type="text" id="logTitle" placeholder="æ—¥å¿—æ ‡é¢˜ / Title">
    <textarea id="logContent" rows="5" placeholder="æ—¥å¿—å†…å®¹ / Content"></textarea>
    <input type="file" id="logMedia" accept="image/*,video/*">
    <button onclick="submitLog()">å‘å¸ƒæ—¥å¿—</button>
  </div>

  <div class="log-container" id="logList">
    <h3>ğŸ—‚ï¸ æ‰€æœ‰æ—¥å¿— / All Logs</h3>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      // æ›¿æ¢ä¸ºä½ çš„ Firebase é…ç½®
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    async function submitLog() {
      const title = document.getElementById("logTitle").value;
      const content = document.getElementById("logContent").value;
      const file = document.getElementById("logMedia").files[0];

      if (!title || !content) {
        alert("è¯·å¡«å†™æ ‡é¢˜å’Œå†…å®¹");
        return;
      }

      let mediaURL = "";
      let mediaType = "";

      if (file) {
        const fileRef = storage.ref().child("coach_logs/" + Date.now() + "_" + file.name);
        await fileRef.put(file);
        mediaURL = await fileRef.getDownloadURL();
        mediaType = file.type.startsWith("image") ? "image" : "video";
      }

      await db.collection("coach_logs").add({
        title,
        content,
        mediaURL,
        mediaType,
        timestamp: new Date(),
        comments: [],
        likes: 0
      });

      alert("æ—¥å¿—å·²å‘å¸ƒ");
      document.getElementById("logTitle").value = "";
      document.getElementById("logContent").value = "";
      document.getElementById("logMedia").value = "";
      loadLogs();
    }

    async function loadLogs() {
      const logList = document.getElementById("logList");
      const snapshot = await db.collection("coach_logs").orderBy("timestamp", "desc").get();
      logList.innerHTML = "<h3>ğŸ—‚ï¸ æ‰€æœ‰æ—¥å¿— / All Logs</h3>";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "log-entry";
        div.innerHTML = `
          <h4>${data.title}</h4>
          <p>${data.content}</p>
          ${data.mediaURL ? (
            data.mediaType === "image"
              ? `<img src="${data.mediaURL}" class="media">`
              : `<video src="${data.mediaURL}" controls class="media"></video>`
          ) : ""}
          <button onclick="likeLog('${doc.id}')">ğŸ‘ğŸ» å–œæ¬¢ (${data.likes})</button>
          <div class="comment-box">
            <input type="text" placeholder="ç•™è¨€ / Comment" id="comment-${doc.id}">
            <button onclick="addComment('${doc.id}')">ğŸ’¬ ç•™è¨€</button>
          </div>
          <div id="comments-${doc.id}"></div>
        `;
        logList.appendChild(div);
        if (data.comments && data.comments.length > 0) {
          const commentsDiv = document.getElementById(`comments-${doc.id}`);
          data.comments.forEach(comment => {
            const p = document.createElement("p");
            p.className = "comment";
            p.textContent = comment;
            commentsDiv.appendChild(p);
          });
        }
      });
    }

    async function likeLog(id) {
      const ref = db.collection("coach_logs").doc(id);
      await ref.update({
        likes: firebase.firestore.FieldValue.increment(1)
      });
      loadLogs();
    }

    async function addComment(id) {
      const commentInput = document.getElementById(`comment-${id}`);
      const comment = commentInput.value.trim();
      if (!comment) return;
      const ref = db.collection("coach_logs").doc(id);
      await ref.update({
        comments: firebase.firestore.FieldValue.arrayUnion(comment)
      });
      commentInput.value = "";
      loadLogs();
    }

    window.onload = loadLogs;
  </script>

</body>
</html>
