<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>跆拳道用品选购 - Dynasty Taekwondo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h2 {
      text-align: center;
      color: #003049;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px auto;
      max-width: 1000px;
    }
    .product {
      background: white;
      border-radius: 8px;
      padding: 15px;
      width: 220px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 6px;
    }
    .product h4 {
      margin: 10px 0 5px;
      font-size: 16px;
    }
    .product p {
      font-size: 14px;
      color: #555;
    }
    .product span {
      display: block;
      margin-top: 8px;
      font-weight: bold;
      color: #d62828;
    }
    form {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 15px;
    }
    button {
      background-color: #005f73;
      color: white;
      border: none;
      margin-top: 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0a9396;
    }
  </style>
</head>
<body>
  <h2>🛍️ 跆拳道用品选购 / Taekwondo Gear Shop</h2>

  <div class="product-list">
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=白带" alt="白带">
      <h4>白带</h4>
      <p>初学者专用</p>
      <span>RM 10</span>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=跆拳道制服" alt="跆拳道制服">
      <h4>跆拳道制服</h4>
      <p>适合所有学员</p>
      <span>RM 110</span>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/200x150?text=护具套装" alt="护具套装">
      <h4>护具套装</h4>
      <p>比赛标准装备</p>
      <span>RM 250</span>
    </div>
  </div>

  <form id="orderForm">
    <h3 style="text-align:center;">📝 下订单 / Place an Order</h3>

    <label for="name">姓名 / Name</label>
    <input type="text" id="name" required>

    <label for="email">邮箱 / Email</label>
    <input type="email" id="email" required>

    <label for="product">商品 / Product</label>
    <select id="product" required>
      <option value="">请选择商品</option>
      <option value="白带">白带 - RM10</option>
      <option value="跆拳道制服">跆拳道制服 - RM110</option>
      <option value="护具套装">护具套装 - RM250</option>
    </select>

    <label for="quantity">数量 / Quantity</label>
    <input type="number" id="quantity" min="1" value="1" required>

    <label for="notes">备注 / Notes</label>
    <input type="text" id="notes" placeholder="如需特定尺寸、颜色等">

    <button type="submit">📤 提交订单</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDOn4TMNAzchDaM2X8cQN_3GeLw4OPNPnM",
      authDomain: "dynastytkd-2d87e.firebaseapp.com",
      projectId: "dynastytkd-2d87e",
      storageBucket: "dynastytkd-2d87e.appspot.com",
      messagingSenderId: "271608799011",
      appId: "1:271608799011:web:bee1fd1bf4ee1113383696"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("orderForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: form.name.value,
        email: form.email.value,
        product: form.product.value,
        quantity: parseInt(form.quantity.value),
        notes: form.notes.value,
        timestamp: new Date().toISOString()
      };

      await db.collection("shop_orders").add(data);
      alert("✅ 订单已提交成功！我们将尽快与您联系。");
      form.reset();
    });
  </script>
</body>
</html>
