<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>æ“ä½œè®°å½• / Activity Logs - Dynasty Taekwondo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #003049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #caf0f8;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .filter {
      margin: 20px 0;
      text-align: right;
    }
    .filter input {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ğŸ“‹ æ“ä½œè®°å½• / Site Activity Logs</h2>

    <div class="filter">
      ğŸ” ç­›é€‰å…³é”®è¯ / Filter keyword: <input type="text" id="logFilter" oninput="filterLogs()">
    </div>

    <table id="logTable">
      <thead>
        <tr>
          <th>æ—¶é—´ / Timestamp</th>
          <th>ç”¨æˆ· / User</th>
          <th>åŠ¨ä½œ / Action</th>
          <th>é¡µé¢ / Page</th>
        </tr>
      </thead>
      <tbody>
        <!-- æ—¥å¿—æ•°æ®å°†è‡ªåŠ¨å¡«å…… -->
      </tbody>
    </table>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      // æ›¿æ¢ä¸ºä½ çš„ Firebase é…ç½®
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function loadLogs() {
      const tbody = document.getElementById("logTable").getElementsByTagName("tbody")[0];
      tbody.innerHTML = "";
      db.collection("logs").orderBy("timestamp", "desc").limit(100).get()
        .then(snapshot => {
          snapshot.forEach(doc => {
            const log = doc.data();
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${log.timestamp?.toDate().toLocaleString()}</td>
              <td>${log.user || "åŒ¿å"}</td>
              <td>${log.action}</td>
              <td>${log.page}</td>`;
            tbody.appendChild(row);
          });
        });
    }

    function filterLogs() {
      const input = document.getElementById("logFilter").value.toLowerCase();
      const rows = document.querySelectorAll("#logTable tbody tr");
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(input) ? "" : "none";
      });
    }

    window.onload = loadLogs;
  </script>
</body>
</html>
