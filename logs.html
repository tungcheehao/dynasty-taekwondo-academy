<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>📋 操作日志记录 - Dynasty Taekwondo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f9f9;
      padding: 20px;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #003049;
    }
    .log-container {
      max-width: 1000px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .log-entry {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      font-size: 15px;
    }
    .log-entry:last-child {
      border-bottom: none;
    }
    .log-entry strong {
      color: #005f73;
    }
    .filter-bar {
      margin-bottom: 20px;
      text-align: right;
    }
    select {
      padding: 6px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>📋 系统操作日志<br>System Logs</h2>

  <div class="log-container">
    <div class="filter-bar">
      <label for="userFilter">筛选用户：</label>
      <select id="userFilter" onchange="filterLogs()">
        <option value="all">全部用户</option>
      </select>
    </div>

    <div id="logList">加载日志中...</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDOn4TMNAzchDaM2X8cQN_3GeLw4OPNPnM",
      authDomain: "dynastytkd-2d87e.firebaseapp.com",
      projectId: "dynastytkd-2d87e",
      storageBucket: "dynastytkd-2d87e.appspot.com",
      messagingSenderId: "271608799011",
      appId: "1:271608799011:web:bee1fd1bf4ee1113383696"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let logsData = [];

    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("请先登录");
        location.href = "login_register.html";
        return;
      }

      loadLogs();
    });

    function loadLogs() {
      db.collection("logs").orderBy("time", "desc").limit(100).get().then(snapshot => {
        logsData = snapshot.docs.map(doc => doc.data());
        populateUserFilter(logsData);
        displayLogs(logsData);
      });
    }

    function populateUserFilter(data) {
      const users = new Set(data.map(log => log.by));
      const filter = document.getElementById("userFilter");
      users.forEach(user => {
        const opt = document.createElement("option");
        opt.value = user;
        opt.textContent = user;
        filter.appendChild(opt);
      });
    }

    function displayLogs(data) {
      const container = document.getElementById("logList");
      container.innerHTML = "";
      if (data.length === 0) {
        container.innerHTML = "⚠️ 暂无日志记录。";
        return;
      }

      data.forEach(log => {
        const timeStr = log.time?.toDate().toLocaleString() || "(无时间)";
        container.innerHTML += `
          <div class="log-entry">
            🕒 <strong>${timeStr}</strong><br>
            👤 <strong>${log.by}</strong> 执行了操作：<br>
            🔧 <em>${log.action}</em>
          </div>
        `;
      });
    }

    function filterLogs() {
      const selected = document.getElementById("userFilter").value;
      const filtered = selected === "all" ? logsData : logsData.filter(log => log.by === selected);
      displayLogs(filtered);
    }
  </script>
</body>
</html>
