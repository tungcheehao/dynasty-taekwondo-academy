    function loadStudents() {

          const tr = document.createElement("tr");

          tr.innerHTML = `

            <td>${data.nameCn || ''}<br>${data.nameEn || ''}</td>
            <td>${data.nric || ''}</td>

          `;
          tableBody.appendChild(tr);

    });
