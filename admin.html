<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>管理面板 - Dynasty Taekwondo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 20px; background-color: #f8f8f8; }
    h2 { text-align: center; color: #003049; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #005f73;
      color: white;
    }
    input[type="search"] {
      width: 100%;
      max-width: 300px;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .photo {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 4px;
    }
    .export-btn {
      background-color: #003049;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .export-btn:hover {
      background-color: #005f73;
    }
  </style>
</head>
<body>
  <h2>👨‍🏫 管理员面板 / Admin Panel</h2>
  <p style="text-align: center;">仅限授权管理员使用（例如：主教练、网站负责人）</p>

  <div style="text-align: center;">
    <input type="search" id="searchInput" placeholder="🔍 搜索姓名、身份证、学校等…">
  </div>

  <div style="overflow-x: auto;">
    <table id="studentTable">
      <thead>
        <tr>
          <th>学生姓名</th>
          <th>身份证</th>
          <th>就读学校</th>
          <th>联络电话</th>
          <th>当前带级</th>
          <th>照片</th>
          <th>注册日期</th>
        </tr>
      </thead>
      <tbody>
        <!-- Firebase 载入数据 -->
      </tbody>
    </table>
  </div>

  <div style="text-align: center;">
    <button class="export-btn" onclick="exportCSV()">📤 导出 CSV</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>
  <script src="auth.js"></script>
  <script>
    const adminEmails = ["admin@example.com", "coach@example.com"]; // 仅允许的管理员邮箱

    firebase.auth().onAuthStateChanged((user) => {
      if (!user || !adminEmails.includes(user.email)) {
        alert("无权访问此页面");
        window.location.href = "index.html";
        return;
      }

      firebase.firestore().collection("members").get().then(snapshot => {
        const tbody = document.querySelector("#studentTable tbody");
        snapshot.forEach(doc => {
          const data = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.name || ""}</td>
            <td>${data.ic || ""}</td>
            <td>${data.school || ""}</td>
            <td>${data.phone || ""}</td>
            <td>${data.rank || "未填写"}</td>
            <td><img class="photo" src="${data.photoURL || 'default.jpg'}" alt="学生照片"></td>
            <td>${data.registerDate || ""}</td>
          `;
          tbody.appendChild(row);
        });
      });
    });

    // 搜索功能
    document.getElementById("searchInput").addEventListener("input", function () {
      const filter = this.value.toLowerCase();
      const rows = document.querySelectorAll("#studentTable tbody tr");
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(filter) ? "" : "none";
      });
    });

    // 导出 CSV
    function exportCSV() {
      let csv = "学生姓名,身份证,学校,电话,带级,注册时间\n";
      document.querySelectorAll("#studentTable tbody tr").forEach(row => {
        const cells = row.querySelectorAll("td");
        const rowText = Array.from(cells).slice(0, 6).map(cell => cell.textContent).join(",");
        csv += rowText + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "学生资料.csv";
      link.click();
    }
  </script>
</body>
</html>
