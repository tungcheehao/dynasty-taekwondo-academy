<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>相册 - Dynasty Taekwondo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    h1 { text-align: center; margin-top: 30px; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>训练与活动照片</h1>
  <div class="gallery">
    <img src="https://via.placeholder.com/300x200?text=训练照1" alt="训练照1">
    <img src="https://via.placeholder.com/300x200?text=训练照2" alt="训练照2">
    <img src="https://via.placeholder.com/300x200?text=比赛照1" alt="比赛照1">
    <img src="https://via.placeholder.com/300x200?text=晋级测试" alt="晋级测试">
    <img src="https://via.placeholder.com/300x200?text=合照" alt="合照">
    <img src="https://via.placeholder.com/300x200?text=日常训练" alt="日常训练">
  </div>
</body>
</html>
