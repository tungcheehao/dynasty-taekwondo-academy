<body>

  <form id="noteForm">

  <script>
    const db = firebase.firestore();
    const form = document.getElementById("noteForm");
    const list = document.getElementById("notesList");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const note = {
        category: document.getElementById("category").value,
        title: document.getElementById("noteTitle").value,
        content: document.getElementById("noteContent").value,
        imageUrl: document.getElementById("imageUrl").value,
        createdAt: new Date(),
        createdBy: firebase.auth().currentUser?.email || "åŒ¿å"
      };
      db.collection("admin_notes").add(note).then(() => {
        form.reset();
        loadNotes();
      });
    });

    function loadNotes() {
      list.innerHTML = "";
      db.collection("admin_notes").orderBy("createdAt", "desc").get().then(snapshot => {
        snapshot.forEach(doc => {
          const note = doc.data();
          const card = document.createElement("div");
          card.className = "log-card";
          card.innerHTML = `
            <button class="delete-btn" onclick="deleteNote('${doc.id}')">åˆ é™¤</button>
            <h4>${note.title}</h4>
            <p><strong>ç±»å‹ï¼š</strong>${note.category}</p>

            <small>ä½œè€…: ${note.createdBy || "æœªçŸ¥"} | æ—¥æœŸ: ${note.createdAt.toDate().toLocaleString()}</small>
          `;
          list.appendChild(card);

    }
