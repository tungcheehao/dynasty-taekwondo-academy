<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;

    h2 {

    form, .note-list {

    label {

    }
    input, textarea {

      font-size: 15px;
    }
    button {
      margin-top: 15px;

      background-color: #005f73;
      color: white;

    }
    button:hover {
      background-color: #0a9396;
    }
    .note {
      border-bottom: 1px solid #ccc;

    }
    .note img {

    }

    }
  </style>
</head>
<body>
  <h2>ğŸ“ ç®¡ç†ç¬”è®° / Admin Notes</h2>

  <form id="noteForm">
    <label>ç¬”è®°æ ‡é¢˜ / Title</label>
    <input type="text" id="noteTitle" required>

    <label>å†…å®¹ / Content</label>
    <textarea id="noteContent" rows="5" required></textarea>

    <label>ä¸Šä¼ å›¾ç‰‡ï¼ˆå¯é€‰ï¼‰ / Upload Image (optional)</label>
    <input type="file" id="noteImage" accept="image/*">

    <button type="submit">ğŸ“Œ å‘å¸ƒç¬”è®° / Post Note</button>
  </form>

  <div class="note-list" id="noteList">
    <h3>ğŸ“š å†å²ç¬”è®° / Note History</h3>
    <!-- Notes will be inserted here -->
  </div>

  <div style="text-align:center;">
    <a href="admin.html" class="btn">â¬…ï¸ è¿”å›ç®¡ç†å‘˜é¢æ¿ / Back to Admin Panel</a>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>
  <script>
    const firebaseConfig = {
      // æ›¿æ¢ä¸ºä½ çš„ Firebase é…ç½®
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("è¯·å…ˆç™»å½•ï¼");
        location.href = "login_register.html";
      } else {
        loadNotes();
      }
    });

    document.getElementById("noteForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("noteTitle").value.trim();
      const content = document.getElementById("noteContent").value.trim();
      const imageFile = document.getElementById("noteImage").files[0];

      let imageUrl = "";

      if (imageFile) {
        const ref = storage.ref("notes/" + Date.now() + "_" + imageFile.name);
        await ref.put(imageFile);
        imageUrl = await ref.getDownloadURL();
      }

      await db.collection("admin_notes").add({
        title,
        content,
        imageUrl,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        createdBy: auth.currentUser.email
      });

      document.getElementById("noteForm").reset();
      loadNotes();
    });

    function loadNotes() {
      const noteList = document.getElementById("noteList");
      db.collection("admin_notes").orderBy("createdAt", "desc").get().then(snapshot => {
        noteList.innerHTML = "<h3>ğŸ“š å†å²ç¬”è®° / Note History</h3>";
        snapshot.forEach(doc => {
          const data = doc.data();
          const noteDiv = document.createElement("div");
          noteDiv.className = "note";
          noteDiv.innerHTML = `
            <h4>${data.title}</h4>
            <p>${data.content}</p>
            ${data.imageUrl ? `<img src="${data.imageUrl}" alt="note image">` : ""}
            <small>ğŸ•’ ${data.createdAt?.toDate().toLocaleString() || "Unknown"} | ğŸ‘¤ ${data.createdBy}</small>
          `;
          noteList.appendChild(noteDiv);
        });
      });
    }
  </script>
</body>
</html>
