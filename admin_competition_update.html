<body>
  <h2>ğŸ† æ¯”èµ›æˆç»©ç®¡ç† / Admin Competition Result Update</h2>
  <form id="competitionForm">
    <label for="competitionId">é€‰æ‹©æ¯”èµ› / Select Competition</label>
    <select id="competitionId" required>
      <option value="">-- è¯·é€‰æ‹© --</option>
    </select>

    <label for="studentName">å­¦ç”Ÿå§“å / Student Name</label>
    <input type="text" id="studentName" required>

    <label for="studentNric">èº«ä»½è¯å· / NRIC</label>
    <input type="text" id="studentNric" required>

    <label for="category">é¡¹ç›® / Category</label>
    <select id="category">
      <option value="">è¯·é€‰æ‹©é¡¹ç›®</option>
      <option value="Poomsae">å“åŠ¿ Poomsae</option>
      <option value="Kyorugi">ç«æŠ€ Kyorugi</option>
    </select>

    <label for="award">å¥–é¡¹ / Award</label>
    <select id="award">
      <option value="">æ— </option>
      <option value="Gold">é‡‘ç‰Œ / Gold</option>
      <option value="Silver">é“¶ç‰Œ / Silver</option>
      <option value="Bronze">é“œç‰Œ / Bronze</option>
    </select>

    <label for="score">å¾—åˆ† / Score</label>
    <input type="number" id="score" min="0">

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      // åœ¨æ­¤å¤„å¡«å…¥æ‚¨çš„ Firebase é…ç½®
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById("competitionForm");
    const message = document.getElementById("message");
    const competitionId = document.getElementById("competitionId");

    function loadCompetitions() {
      db.collection("events").where("type", "==", "competition").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const opt = document.createElement("option");
          opt.value = doc.id;
          opt.textContent = `${data.title} (${data.date})`;
          competitionId.appendChild(opt);
        });
      });
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const data = {
        competitionId: competitionId.value,
        studentName: document.getElementById("studentName").value,
        studentNric: document.getElementById("studentNric").value,
        category: document.getElementById("category").value,
        award: document.getElementById("award").value,
        score: Number(document.getElementById("score").value) || 0,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };

      db.collection("competition_results").add(data).then(() => {
        message.textContent = "âœ… æˆç»©å·²ä¿å­˜ / Result saved.";
        form.reset();
      }).catch(error => {
        message.textContent = "âŒ é”™è¯¯ï¼š" + error.message;
      });
    });

    loadCompetitions();
  </script>
