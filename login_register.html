
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>登录 / 注册 - Dynasty Taekwondo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0077b6;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0096c7;
    }
    .toggle-section {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h2>登录 / 注册</h2>
  <div class="toggle-section">
    <button onclick="toggleForm('login')">已有账号？登录</button>
    <button onclick="toggleForm('register')">新用户？注册</button>
  </div>

  <form id="loginForm" style="display:none;">
    <select id="loginRole" required>
      <option value="">选择身份</option>
      <option value="student">学生 / Student</option>
      <option value="admin">管理员 / Admin</option>
    </select>
    <input type="email" id="loginEmail" placeholder="电子邮箱" required>
    <input type="password" id="loginPassword" placeholder="密码" required>
    <button type="submit">登录</button>
  </form>

  <form id="registerForm" style="display:none;">
    <select id="registerRole" required>
      <option value="">选择身份</option>
      <option value="student">学生 / Student</option>
      <option value="admin">管理员 / Admin</option>
    </select>
    <input type="email" id="registerEmail" placeholder="电子邮箱" required>
    <input type="password" id="registerPassword" placeholder="密码" required>
    <button type="submit">注册</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="auth.js"></script>
  <script>
    function toggleForm(type) {
      document.getElementById("loginForm").style.display = (type === 'login') ? 'block' : 'none';
      document.getElementById("registerForm").style.display = (type === 'register') ? 'block' : 'none';
    }
    toggleForm('login'); // 默认显示登录
  </script>
</body>
</html>
