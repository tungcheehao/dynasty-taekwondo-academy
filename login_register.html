<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>注册 / 登录 - Dynasty Taekwondo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      color: #222;
      text-align: center;
      padding: 40px 20px;
    }
    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab-buttons button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      background-color: #ccc;
      cursor: pointer;
    }
    .tab-buttons .active {
      background-color: #005f73;
      color: white;
    }
    form {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button[type="submit"] {
      background-color: #005f73;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #0a9396;
    }
    .link {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>欢迎来到 Dynasty Taekwondo Academy</h2>

  <div class="tab-buttons">
    <button id="showLogin" class="active">🔐 登录</button>
    <button id="showRegister">📝 注册</button>
  </div>

  <!-- 登录表单 -->
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="电子邮箱 / Email" required />
    <input type="password" id="loginPassword" placeholder="密码 / Password" required />
    <select id="loginRole" required>
      <option value="">选择身份 / Select Role</option>
      <option value="student">学生 / Student</option>
      <option value="admin">管理员 / Admin</option>
    </select>
    <button type="submit">登录</button>
    <div class="link">
      <a href="reset.html">忘记密码？/ Forgot Password?</a>
    </div>
  </form>

  <!-- 注册表单 -->
  <form id="registerForm" style="display: none;">
    <input type="email" id="registerEmail" placeholder="电子邮箱 / Email" required />
    <input type="password" id="registerPassword" placeholder="密码 / Password" required />
    <select id="registerRole" required>
      <option value="">选择身份 / Select Role</option>
      <option value="student">学生 / Student</option>
      <option value="admin">管理员 / Admin</option>
    </select>
    <button type="submit">注册</button>
  </form>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const showLogin = document.getElementById("showLogin");
    const showRegister = document.getElementById("showRegister");

    showLogin.addEventListener("click", () => {
      loginForm.style.display = "block";
      registerForm.style.display = "none";
      showLogin.classList.add("active");
      showRegister.classList.remove("active");
    });

    showRegister.addEventListener("click", () => {
      loginForm.style.display = "none";
      registerForm.style.display = "block";
      showRegister.classList.add("active");
      showLogin.classList.remove("active");
    });
  </script>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="auth.js"></script>
</body>
</html>
